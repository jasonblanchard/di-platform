apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: public-web
  name: public-web
  namespace: di
spec:
  replicas: 1 # {"$ref":"#/definitions/io.k8s.cli.setters.replicas"}
  selector:
    matchLabels:
      app: public-web
  template:
    metadata:
      labels:
        app: public-web
    spec:
      serviceAccountName: public-web
      containers:
      - image: jasonblanchard/di-public-web:ec6bf8143d12295171e24c07d51f2c0c1fae5c5f # {"$ref":"#/definitions/io.k8s.cli.substitutions.image"}
        name: public-web
        envFrom:
        - configMapRef:
            name: public-web-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
        ports:
        - containerPort: 8080
